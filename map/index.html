<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
      #content {
		    font-family: Arial;
		    color: #525252;
		}

		.firstHeading {
		    font-size: 20px;
		    font-weight: 700;
		}
    </style>
    <title>Карта</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

function initMap() {
  var school = {lat: 56.783827, lng: 53.375975};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 16,
    center: school,
    mapTypeId: google.maps.MapTypeId.SATELLITE
  });
  var image = {
    url: 'icons/school.jpg'
  };
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Завьяловская школа</h1>'+
      '<div id="bodyContent">'+
      '<p>...</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: school,
    map: map,
    title: 'Завьяловская школа',
    icon: image
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8_PhOr_lV3hH4OSWJ5-Pw5A8FjOmgIfc&callback=initMap">
    </script>
  </body>
</html>
